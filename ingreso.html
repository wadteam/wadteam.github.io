<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--========================Haciendo uso del CSS propio==========================-->

    <title>Ingreso a YCourses</title>

</head>

<body>
    <nav id="nav-principal" class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="brand-capital">y</span><span class="brand-normal">courses</span>
            </a>
            <a href="/index.html">
                <span id="ic-cerrar" class="mr-0 mt-0 pt-0" style="">
                    <i class="fas fa-times"></i>
                    <span class="su" style="width: 30px;"></span>
                </span>

            </a>

            </ul>

        </div>

    </nav>

    <div class="container-fluid delim">
        <div class="row form-in">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>

            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">

                <div class="header-in pt-3">
                    <h3>Ingreso</h3>
                </div>
                <div class="body-in pt-5">
                    <form id="form-ing-usr">
                        <!--TODO:Control Email-->

                        <div class="form-group row">
                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input id="ctlEmail" type="email" class="form-control" name="email" placeholder="Email@ejemplo.com">
                                </div>
                                <div id="feed-email" class="form-control-feedback">

                                </div>
                            </div>
                        </div>
                        <!--TODO:Control Password-->
                        <div class="form-group row">

                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                    </div>
                                    <input id="ctlPassword" type="password" class="form-control" name="password" placeholder="Contraseña">
                                </div>
                                <div id="feed-password" class="form-control-feedback">
                                </div>
                            </div>
                        </div>
                        <!--TODO:Control SENDER-->
                        <div class="form-group row">
                            <div class="col">
                                <input type="button" class="btn btn-danger btn-sender" id="btn-sender" value="Iniciar sesión">
                            </div>
                        </div>
                        <!---->
                        <div class="form-group row">

                            <div class="col forgot-password">
                                <a href="#">¿Has olvidado la contraseña?</a>
                            </div>
                            <div>

                            </div>
                            <div class="col forgot-password">
                                <a href="/ingresofunc.html">Ingreso Funcionario</a>
                            </div>
                            
                        </div>

                        <hr id="separador-sec">
                        <!--TODO:Seccion Registro-->
                        <div class="form-group row sec-registro">
                            <div class="col-sm-1 col-md-2 col-lg-2"></div>

                            <div class="col-sm-10 col-md-8 col-lg-8 forgot-password">
                                <p>¿Aún no tienes una cuenta?<a href="/registro.html"> Regístrate</a></p>
                            </div>
                            <div class="col-sm-1 col-md-2 col-lg-2"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>


        </div>

    <script src="/js/jquery-3.3.1.min.js"></script>

    <script src="/js/controles/control-ingreso.js" type="module"></script>
