<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--==========================Haciendo uso de BS4================================-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <!--==========================Fontawesome========================================-->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <!--========================Haciendo uso del CSS propio==========================-->
    <link rel="stylesheet" href="/css/custom-ingreso.css">
    <title>Ingreso a YCourses</title>

</head>

<body>
    <nav id="nav-principal" class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="brand-capital">y</span><span class="brand-normal">courses</span>
            </a>
            <a href="/index.html">
                <span id="ic-cerrar" class="mr-0 mt-0 pt-0" style="">
                    <i class="fas fa-times"></i>
                    <span class="su" style="width: 30px;"></span>
                </span>
            </a>

            </ul>

        </div>

    </nav>

    <div class="container-fluid delim">
        <div class="row form-in">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>

            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">

                <div class="header-in pt-3">
                    <h3>Registrarse</h3>
                </div>
                <div class="body-in pt-5">
                    <form>
                        <!--TODO:Control Reingreso Password-->

                        <div class="form-group row">

                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control" id="ctlRePassword" placeholder="Confirme contraseña">
                                </div>
                                <div id="feed-rePassword" class="form-control-feedback">
                                </div>
                            </div>

                        </div>
                        <!--TODO:Control de Fecha-->

                        <div class="form-group row">
                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                            <i class="far fa-calendar-alt"></i>
                                        </div>
                                    </div>
                                    <input type="date" class="form-control" id="ctlFecha" placeholder="Fecha de nacimiento">
                                </div>
                                <div id="feed-fecha" class="form-control-feedback">
                                </div>
                            </div>
                        </div>
                        <!--TODO:Control de Género-->
                        <div class="form-group row">
                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-white">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <select name="selGender" id="ctlGenero" class="form-control">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div id="feed-check" class="form-control-feedback">
                                </div>
                            </div>

                        </div>

                        <!--TODO:Control CheckBox-->
                        <div class="form-group row">
                            <div class="col">
                                <div class="input-group mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ctlCheck">
                                        <label class="form-check-label" for="gridCheck1">
                                            Al registrarme en YCourses, confirmo que he leído y acepto<a href="#"> las
                                                políticas de privacidad.</a>
                                        </label>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <!--TODO:Control de botón SENDER-->
                        <div class="form-group row">
                            <div class="col">
                                <input type="button" class="btn btn-danger btn-sender" id="btn-reSender" value="Regístrate">
                            </div>
                        </div>
                        <hr id="separador-sec">
                        <!--FIXME:Seccion Registro
                        <div class="form-group row sec-registro">
                            <div class="col-sm-1 col-md-2 col-lg-2"></div>

                            <div class="col-sm-10 col-md-8 col-lg-8 forgot-password">
                                <p>¿Ya tienes una cuenta?<a href="#"> Ingresar</a></p>
                            </div>
                            <div class="col-sm-1 col-md-2 col-lg-2"></div>
                        </div>
                        -->
                    </form>
                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>

        </div>
    </div>
    <!--==========================JQuery===================================-->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!--==========================PopperJS=================================-->
    <script src="/js/popper.min.js"></script>
    <!--==========================BS4======================================-->
    <script src="/js/bootstrap.min.js"></script>
    <!--===================================================================-->
    <script src="/js/controles/control-registrond.js" type="module"></script>
</body>

</html>
